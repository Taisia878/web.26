<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fetch example</title>

    <style>
        .completed {
            color: green;
        }

        .incomplete {
            color: red;
        }

        table {
            width: 70%;
            margin-top: 20px;
            font-size: 18px;
        }

      
        td {
            border: 2px solid black;
            padding: 8px 12px;
            text-align: left;
        }

    </style>
</head>

<body>
    <button id="loadButton">Загрузить список задач</button>
    <span id="loader" style="display: none;">Загрузка...</span>

    <div id="todoList"></div>

    <script>
        let url = "https://jsonplaceholder.typicode.com/todos";
        let loadButton = document.querySelector("#loadButton");
        let loader = document.querySelector("#loader");
        let todoList = document.querySelector("#todoList");

        loadButton.addEventListener("click", function () {
            showLoader();
            fetch(url)
                .then(response => response.json())
                .then(json => renderTable(json))
                .finally(hideLoader);
        });

        function showLoader() {
            loader.style.display = "inline";
        }

        function hideLoader() {
            loader.style.display = "none";
        }

        function renderTable(list) {
            let table = document.createElement("table");
            let tableBody = document.createElement("tbody");

            list.forEach(element => {
                let row = document.createElement("tr");

                let id = document.createElement("td");
                id.textContent = element.id;

                let title = document.createElement("td");
                title.textContent = element.title;

                let comp = document.createElement("td");
                if (element.completed) {
                    comp.textContent = "✓";
                    comp.classList.add("completed");
                } else {
                    comp.textContent = "X";
                    comp.classList.add("incomplete");
                }

                row.appendChild(id);
                row.appendChild(title);
                row.appendChild(comp);
                tableBody.appendChild(row);
            });

            table.appendChild(tableBody);
            todoList.appendChild(table);
        }
    </script>
</body>

</html>
